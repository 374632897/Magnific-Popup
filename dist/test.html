<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="magnific-popup.css">

    <!-- jQuery 1.7.2+ or Zepto.js 1.0+ -->
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- Magnific Popup core JS file -->
    <script src="jquery.magnific-popup.js"></script>
</head>
<body>
<div class="parent">
    <a class="test-popup-link" href="./image/1.jpg">Open popup</a>
    <a class="test-popup-link" href="./image/123123？.png">Open popup</a>
    <a class="test-popup-link" href="./image/3.jpg">Open popup</a>
    <a class="test-popup-link" href="./image/4.jpg">Open popup</a>
</div>


<script>
    $('.parent').magnificPopup({
        delegate: 'a',
        type: 'image',
        gallery: {
            // options for gallery
            enabled: true,
            preload: [0, 2],
            navigateByImgClick: false,
            tPrev: '上一个', // title for left button
            tNext: '下一个'
        }
        // other options
    });

</script>
</body>
</html>
